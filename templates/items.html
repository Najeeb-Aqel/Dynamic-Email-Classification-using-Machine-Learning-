{% extends "base.html" %}

{% block content %}
{% include "nav.html" %}
{% include "flash.html" %}

<!-- Page Content -->
<section id="showItem" class="section">

    <div class="container">

        <div class="row">

            {% include "categories.html" %}

            <div class="col-md-9">
                <h6 class="pull-right padding-left-10">
                    <a href = "{{url_for('deleteCategory', category_name = category)}}">Delete Topic   </a>


                </h6>

                <h6 class="pull-right padding-left-10">

                    <a href = "{{url_for('editCategory', category_name = category)}}">Edit Topic</a> 

                </h6>
                <h6 class="pull-right">

                    <a href = "{{url_for('editCategory', category_name = category)}}">Edit Topic</a> 

                </h6>
                <h6 class="padding-bottom-26">Terms (<strong>{{count}}</strong>)</h6>
                {% for i in items %}
                <div class="thumbnail text-center">
                    <div class="caption-full">
                        <img class="img-responsive img-center" src="{{ i.picture }}" alt="{{ i.name }}">
                    </div>
                    <a href = "{{url_for('showItem', category_name = i.category.name, item_name = i.name)}}">
                        <h4>{{ i.name }}</h4>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.section -->

{% endblock %}
